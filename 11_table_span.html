<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col and row Span</title>
    <style>
        table,th , td {
            border:1px solid black ;
            border-collapse:collapse;
        }
        table {
            width:30%;
            margin: auto;
            margin-top: 15px;
        }
        tr:hover {
            background-color: rgb(100, 169, 230);
            font-size: 20px;
            color: orangered;
        }
    </style>
</head>
<body>
    <!--colspan-->
    <table>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Ran</td>
                <td>Takahashi</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Yuji</td>
                <td>Nisida</td>
                <td>23</td>
            </tr>
    </table>
    <!--rowspan-->
    <table>
        <tr>
            <th>Name</th>
            <td>Kelly</td>

        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>09-43107552</td>
        </tr>
        <tr>
            <td>09-49068054</td>
        </tr>
    </tale>

</body>
</html>

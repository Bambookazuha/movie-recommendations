<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bada lover website</title>
    <style>
        body {
            background-color: coral;
        }
    </style>
</head>
<body>
<form>
    <h4>color</h4>
    <input type="color" id="favcolor" name="favcolor" value="#f8d41e">
    <input type="submit" value="Submit"><br><br>

    <h4>date</h4>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
    <input type="submit" value="Submit"><br><br>

    <h4>Local Date Field</h4>
    <label for="birthdaytime">Birthday (date and time):</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime">
    <input type="submit" value="Submit"><br><br>

    <h4>File</h4>
    <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile"><br><br>
    <input type="submit" value="Submit">

    <h4>Image</h4>
    <label for="fname">First name: </label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name: </label>
    <input type="text" id="lname" name="lname"><br><br>
    <input type="image" src="image/Bada lee.jpg" alt="Submit" width="48" height="48"><br><br>
    
    <h4>months</h4>
    <label for="bdaymonth">Birthday (month and year):</label>
    <input type="month" id="bdaymonth" name="bdaymonth">
    <input type="submit" value="Submit"><br>

    <h4>Number field</h4>
    <label for="quantity">Quantity (between 1 and 5):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="5">
    <input type="submit" value="Submit"><br>

    <h4>Range Field</h4>
    <label for="vol">Volume (between 0 and 50):</label>
    <input type="range" id="vol" name="vol" min="0" max="50">
    <input type="submit" value="Submit"><br>

    <h4>Search Field</h4>
    <label for="gsearch">Search Google:</label>
    <input type="search" id="gsearch" name="gsearch">
    <input type="submit" value="Submit"><br>

    <h4>Telephone Field</h4>
    <label for="phone">Enter a phone number:</label><br><br>
    <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
    <small>Format: 09-4310-7</small><br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
